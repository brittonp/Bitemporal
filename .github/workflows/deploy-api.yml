# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bitemporal-api

on:
  push:
    branches:
      - master
    paths: 
      - 'api/**'
      - '.github/workflows/deploy-api.yml'   
  pull_request:
    branches:
      - master
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # - name: Build with dotnet
      #   working-directory: api
      #   run: dotnet build --configuration Release

      # - name: dotnet publish
      #   working-directory: api
      #   run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp" /p:DeleteExistingFiles=true

      # - name: Upload artifact for deployment job
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: api-artifact
      #     path: ${{env.DOTNET_ROOT}}/myapp

      - name: Build API project only
        run: dotnet build ./api/Bitemporal-api.csproj --configuration Release

      - name: Publish API project
        run: dotnet publish ./api/Bitemporal-api.csproj -c Release -r win-x86 --self-contained false -o publish /p:DeleteExistingFiles=true

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: api-artifact
          path: myapp
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bitemporal-api'
          slot-name: 'Production'
          package: myapp
          